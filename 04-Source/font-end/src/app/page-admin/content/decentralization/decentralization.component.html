<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Danh Sách Nhóm Quyền</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/management/home">Home</a></li>
            <li class="breadcrumb-item active">Danh Sách Nhóm Quyền</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <!-- JUST EDIT HERE! -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <button type="button" class="btn btn-success" data-toggle="modal"
                      data-target="#modal-add-role">Thêm nhóm quyền
              </button>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example1" class="table table-bordered table-striped" datatable [dtOptions]="datatableOption">
                <thead>
                <tr>
                  <th>STT</th>
                  <th>Tên nhóm quyền</th>
                  <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>1</td>
                  <td>Admin</td>
                  <td>
                    <button type="button" class="btn btn-warning btn-sm" data-toggle="modal"
                            data-target="#modal-edit-role">
                      <i class="fas fa-pencil-alt"></i> Sửa
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                            data-target="#modal-delete-role">
                      <i class="fas fa-trash"></i> Xoá
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Giảng viên</td>
                  <td>
                    <button type="button" class="btn btn-warning btn-sm" data-toggle="modal"
                            data-target="#modal-edit-role">
                      <i class="fas fa-pencil-alt"></i> Sửa
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                            data-target="#modal-delete-role">
                      <i class="fas fa-trash"></i> Xoá
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Sinh viên</td>
                  <td>
                    <button type="button" class="btn btn-warning btn-sm" data-toggle="modal"
                            data-target="#modal-edit-role">
                      <i class="fas fa-pencil-alt"></i> Sửa
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                            data-target="#modal-delete-role">
                      <i class="fas fa-trash"></i> Xoá
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->

    <!-- Modal thêm nhóm quyền -->
    <app-add-role></app-add-role>

    <!-- Modal edit nhom quyen -->
    <app-edit-role></app-edit-role>

    <!-- Modal delete nhom quyen -->
    <app-delete-role></app-delete-role>
    <!-- /.modal -->
  </div>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
