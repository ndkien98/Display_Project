<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Quản Lý Năm Học - Học Kỳ</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink='/management/home' >Home</a></li>
            <li class="breadcrumb-item active">Quản Lý Năm Học - Học Kỳ</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <!-- JUST EDIT HERE! -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-sm-6 col-md-8 my-2">
                  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-add-year-semester" (click)="openModalAdd()">
                    Thêm năm học - học kỳ
                  </button>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="yearSemesterDatatable" class="table table-bordered table-striped" [dtOptions]="dataTableOptions" datatable [dtTrigger]="dtTrigger">
                <thead>
                <tr>
                  <th>STT</th>
                  <th>Năm học</th>
                  <th>Học kỳ</th>
                  <th>Ngày bắt đầu</th>
                  <th>Số tuần</th>
                  <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let yearS of listYearsSemesters">
                  <td class="count"></td>
                  <td>{{yearS.year}}</td>
                  <td>{{yearS.semester}}</td>
                  <td>{{yearS.startDate}}</td>
                  <td>{{yearS.weeksNumber}}</td>
                  <td>
                    <button type="button" class="btn btn-warning btn-sm" data-toggle="modal"
                            data-target="#modal-edit-year-semester" id="{{yearS.id}}" (click)="openModalEdit($event)">
                      <i class="fas fa-pencil-alt"></i>
                      Sửa
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                            data-target="#modal-delete-year-semester" name="{{yearS.id}}" (click)="openModalDelete($event)">
                      <i class="fas fa-trash"></i>
                      Xoá
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->

    <!-- Modal thêm năm học - học kỳ -->

    <!-- /.modal -->

    <!-- Modal sửa năm học - học kỳ -->

    <!-- /.modal -->

    <!-- Modal xoá năm học - học kỳ -->
    <!-- /.modal -->
  </div>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
