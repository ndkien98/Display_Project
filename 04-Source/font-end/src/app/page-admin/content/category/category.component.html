<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Quản Lý Thể Loại</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/management/home">Home</a></li>
            <li class="breadcrumb-item active">Quản Lý Thể Loại</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <!-- JUST EDIT HERE! -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-sm-6 col-md-8 my-2">
                  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-add-category" (click)="openModalAdd()">Thêm thể
                    loại
                  </button>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="categoryDatatable" class="table table-bordered table-striped"[dtOptions]="dataTableOptions"
                     [dtTrigger]="dtTrigger" datatable>
                <thead>
                <tr>
                  <th>STT</th>
                  <th>Mã thể loại</th>
                  <th>Tên thể loại</th>
                  <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let category of listCategories">
                  <td class="count"></td>
                  <td>{{category.categoryCode}}</td>
                  <td>{{category.categoryName}}</td>
                  <td>
                    <button type="button" class="btn btn-warning btn-sm" data-toggle="modal"
                            data-target="#modal-edit-category" id="{{category.id}}" (click)="openModalEdit($event)">
                      <i class="fas fa-pencil-alt"></i>
                      Sửa
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                            data-target="#modal-delete-category" name="{{category.id}}" (click)="openModalDelete($event)">
                      <i class="fas fa-trash"></i>
                      Xoá
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->

    <!-- Modal thêm thể loại -->
    <!-- /.modal -->

    <!-- Modal sửa thể loại -->
    <!-- /.modal -->

    <!-- Modal xoá thể loại -->
    <!-- /.modal -->
  </div>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
